<div class="row" *ngIf="applicableErrorMessage  && applicableErrorMessage .length">
    <div class="col-xs-12">
        <div class="alert alert-warning alert-short">
            <ul>
                <li *ngFor="let msg of applicableErrorMessage ">{{msg.msg}}</li>
            </ul>
        </div>
    </div>
</div>
