

<div (click)="setMouseOverSave(null)">

    <form #productForm="ngForm">
 

            <div class="row" *ngIf="!product">
                <p class="alert alert-danger">No product was selected.</p>
                <p><a href="~/src/product_ang">Products List</a></p>
            </div>




            <div class="row" *ngIf="product">

                <div class="col-xs-12">
                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h1 class="panel-title">
                                Product Information
                                <span class="small">(Angular)</span>
                            </h1>
                        </div>


                        <div class="panel-body">

                            <!-- Begin detail area -->


                            <div class="form-group">
                                <label for="productName">Product name</label>
                                <input id="productName"
                                       name="productName"
                                       #productName="ngModel"
                                       required
                                       minlength="4"
                                       maxlength="50"
                                       validateNotLowercase
                                       type="text"
                                       class="form-control"
                                       autofocus-v2
                                       placeholder="Enter product name"
                                       title="Enter product naem"
                                       [(ngModel)]="product.productName" />

                                <error-messages-display [errorMessages]="messages" [keyvalue]="productName.value" keyname="productName" [control]="productName" [mouseOverSave]="mouseOverSave"></error-messages-display>

                            </div>


                            <div class="form-group">
                                <label for="categoryId">Product Category</label>
                                <select id="categoryId"
                                        name="categoryId"
                                        #categoryId="ngModel"
                                        required
                                        [(ngModel)]="product.categoryId"
                                        class="form-control">
                                    <option value="">Make a selection</option>
                                    <option *ngFor="let cat of categories" value="{{cat.categoryId}}">{{cat.categoryName}}</option>
                                </select>

                                <error-messages-display [errorMessages]="messages" [keyvalue]="categoryId.value" keyname="categoryId" [control]="categoryId" [mouseOverSave]="mouseOverSave"></error-messages-display>

                            </div>


                            <div class="form-group">
                                <label for="introductionDate">Introduction Date</label>
                                <input id="introductionDate"
                                       name="introductionDate"
                                       #introductionDate="ngModel"
                                       required


                                       type="date"
                                       class="form-control"
                                       placeholder="Enter introduction date"
                                       title="Enter introduction date"
                                       [(ngModel)]="product.introductionDate" />

                                <error-messages-display [errorMessages]="messages" [keyvalue]="introductionDate.value" keyname="introductionDate" [control]="introductionDate" [mouseOverSave]="mouseOverSave"></error-messages-display>


                            </div>


                            <div class="form-group">
                                <label for="price">Price</label>
                                <input id="price"
                                       name="price"
                                       #price="ngModel"
                                       required
                                       min=2.10
                                       max=3000
                                       type="number"
                                       class="form-control"
                                       placeholder="Enter price"
                                       title="Enter price"
                                       [(ngModel)]="product.price" />

                                <error-messages-display [errorMessages]="messages" [keyvalue]="price.value" keyname="price" [control]="price" [mouseOverSave]="mouseOverSave"></error-messages-display>

                            </div>


                            <div class="form-group">
                                <label for="url">URL</label>
                                <input id="url"
                                       name="url"
                                       #url="ngModel"
                                       required
                                       type="url"

                                       
                                       errorchecker
                                       fieldname=url
                                       [errormessages]="messages"

                                       class="form-control"
                                       placeholder="Enter the URL"
                                       title="Enter the URL"
                                       [(ngModel)]="product.url" />

                                <error-messages-display [errorMessages]="messages" [keyvalue]="url.value" keyname="url" [control]="url" [mouseOverSave]="mouseOverSave"></error-messages-display>

                            </div>

                            <!-- End detail area -->


                        </div>


                        <div class="panel-footer">

                            <span (mouseover)="setMouseOverSave(true)" (mouseout)="setMouseOverSave(false)">
                                <button class="btn btn-success" (click)="saveProduct(productForm)" [disabled]="productForm.form.invalid">Save</button>
                            </span>
                            <button class="btn btn-primary" (click)="goBack()">Cancel</button>
                        </div>

                    </div>
                </div>

            </div>
        </form>

</div>
