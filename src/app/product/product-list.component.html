<h2>Products List</h2>

<div class="row" *ngIf="products && products.length">

    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">
                    Serch for Products
                </h1>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label for="searchCategoryId">Category ID</label>
                    <select id="searchCategoryId" name="searchCategoryId" class="form-control" [(ngModel)]="searchEntity.categoryId">
                        <option *ngFor="let cat of searchCategories" value="{{cat.categoryId}}">
                            {{cat.categoryName}}
                        </option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="searchProductName">Product Name</label>
                    <input type="text" id="searchProductName" name="searchProductName" [(ngModel)]="searchEntity.productName" class="form-control" />
                </div>

            </div>

            <div class="panel-footer">
                <button formnovalidate="formnovalidate" class="btn btn-sm btn-primary" (click)="serach()">
                    <i class="glyphicon glyphicon-search"></i>
                    &nbsp; Search
                </button>
                <button formnovalidate="formnovalidate" class="btn btn-sm btn-primary" (click)="resetSearch()">
                    <i class="glyphicon glyphicon-share-alt"></i>
                    &nbsp; Reset
                </button>
            </div>
        </div>
    </div>

</div>


<div class="row" *ngIf="products && products.length">

    <div class="col-xs-12">

        <div class="table-responsive">


            <table class="table table-condensed table-bordered table-striped table-hover">
                <thead>

                    <tr>
                        <td>Product Name</td>
                        <td>Introduction Date</td>
                        <td>URL</td>
                        <td class="text-right">Price</td>
                    </tr>
                </thead>


                <tbody>

                    <tr *ngFor="let product of products">

                        <td>{{product.productName}}</td>
                        <td>{{product.introductionDate|date}}</td>
                        <td>{{product.url}}</td>
                        <td class="text-right">{{product.price|currency:'USD':true}}</td>

                    </tr>


                </tbody>
            </table>

        </div>

    </div>

</div>



<div class="row" *ngIf="messages && messages.length">
    <div class="col-xs-12">
        <div class="alert alert-danger">
            <ul>
                <li *ngFor="let msg of messages">{{msg}}</li>
            </ul>
        </div>
    </div>
</div>
